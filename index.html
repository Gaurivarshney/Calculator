<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div style="height: 100px;">
                    <Input placeholder="0" id="inputBox"></Input>
                </div>
                    <div>
                        <button class="operator" style="color: green;">AC</button>
                        <button class="operator" style="color: green;">DEL</button>
                        <button class="operator" style="color: green;">%</button>
                        <button class="operator" style="color: green;">/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator" style="color: green;">*</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator" style="color: green;">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator" style="color: green;">+</button>
                    </div>
                    <div>
                        <button>00</button>
                        <button>0</button>
                        <button class="operator" style="color: green;">.</button>
                        <button class="operator" style="background-color: orange;">=</button>
                    </div>
            </div>
        </div>
    </body>
    <script src="/script.js"></script>
    </html>
</body>
</html>
